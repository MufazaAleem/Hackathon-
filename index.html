  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
       display: flex;
      justify-content: space-around; /* Reorganized nav bar */
    
    }
    
    /* Navigation styles */
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    
    /* Page styles */
    .page {
      padding: 20px;
    }
    
    /* Image styles */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .image-container img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Animation styles */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .animated {
      animation: slideIn 1s ease-in-out;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
         margin: 0 auto;
    }

    #loginForm label {
      margin-bottom: 8px;
    }

    #loginForm input {
      padding: 8px;
      margin-bottom: 12px;
    }

    #loginForm button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #signupButton {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
  </style>

</head>

  <script>
  
    const imageContainers = document.querySelectorAll('.image-container');
    imageContainers.forEach(container => {
      container.classList.add('animated');
    });

    function addToCart(item) {
      alert('Added to cart: ' + item);
    }

    function searchProducts() {
      var input, filter, container, images, txtValue;
      input = document.getElementById('searchInput');
      filter = input.value.toUpperCase();
      container = document.querySelectorAll('.image-container');
      container.forEach(function (c) {
        images = c.querySelectorAll('img');
        images.forEach(function (img) {
          txtValue = img.alt;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            c.style.display = "";
          } else {
            c.style.display = "none";
          }
        });
      });
    }

    function showSignUpForm() {
      alert("Redirecting to Sign Up page or displaying Sign Up form.");
    
    }
